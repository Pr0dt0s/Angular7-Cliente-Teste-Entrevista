<!-- If not connected -->
<div *ngIf="!(data && data.length && data.length>0); else connected">
    <div class="notification is-warning">
        <div class="message-header has-background-grey">Esperando os dados...</div>
        <div class="level level-right">
            <button (click)="reload()" class="button is-success has-icons-right">
                <span> Â¡Recagerrar! </span>
                <span class="icon"><i class="fas fa-redo"></i></span>
            </button>
        </div>
    </div>
</div>

<ng-template #connected>
    <div class="notification is-success">
        Dados carregados corretamente.
        <div class="field">
            <label class="label">Eixo x</label>
            <p class="control">
                <span class="select">
                    <select id="field1">
                        <option *ngFor="let item of fields" value="{{item}}">{{item}}</option>
                    </select>
                </span>
            </p>
        </div>
        <div class="field">
            <label class="label">Eixo y</label>
            <p class="control">
                <span class="select">
                    <select id="field2">
                        <option *ngFor="let item of fields" value="{{item}}">{{item}}</option>
                    </select>
                </span>
            </p>
        </div>
        <button type="submit" class="button is-warning is-inverted is-outlined" (click)="createChart()">Atualizar grafico</button>
    </div>

    <div class="container has-background-white">
        
        <!-- <div id="chartdiv" style="width: 100%; height: 500px"></div> amchart -->
        <div class="table">
            <thead></thead>
        </div>
    </div>
</ng-template>
